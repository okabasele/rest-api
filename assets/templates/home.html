<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vamos a bailar</title>
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/40020/concert.svg"
      type="image/gif"
      sizes="16x16"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="gtracker"><h1>Groupie Tracker</h1></div>
        <div class="search-box">
          <div class="input-group rounded">
            <input
              type="text"
              id="search"
              onkeyup="search()"
              class="form-control rounded"
              placeholder="Search..."
            />
          </div>
        </div>
      </div>
      <div class="content" id="content">
        {{with .Artists}}
          {{range .}}
          <div class="card-box">
   
            <button id="read-more" onclick="location.href='/{{.ID}}'">
            <img src="/assets/img/read-outlined.svg" alt="" />
            </button>
        
          <div class="image">
            <img src="{{.Image}}" alt="" />
          </div>
          <div class="card-title">
            <h5>{{.Name}}</h5>
          </div>
          </div>
        {{end}}
        {{end}}
        </div>
    </div>
  </body>
  <script src="/assets/js/search.js"></script>
</html>
